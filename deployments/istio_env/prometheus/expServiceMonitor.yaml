apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: monitoring
  labels:
    prometheus: prometheus-monitoring
    k8s-app: monitoring
spec:
  jobLabel: monitoring
  selector:
    matchLabels:
      k8s-app: user-exporter
  namespaceSelector:
    matchNames:
    - monitoring
  endpoints:
  - port: http
    interval: 30s