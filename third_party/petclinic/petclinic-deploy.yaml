apiVersion: apps/v1
kind: Deployment
metadata:
  name: petclinic-v1
  labels:
    app: petclinic
    version: v1
spec:
  replicas: 2
  selector:
    matchLabels:
      app: petclinic
      version: v1
  template:
    metadata:
      labels:
        app: petclinic
        version: v1
    spec:
      serviceAccountName: petclinic-service
      containers:
      - name: petclinic
        image: jbrisbin/spring-petclinic
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080